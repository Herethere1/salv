<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>El Salvador News</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background: linear-gradient(to bottom, #0047ab 50%, #ffffff 50%);
           color: #333;
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       h1 {
           margin-top: 20px;
           color: #0047ab;
       }
       #news-container {
           width: 80%;
           max-width: 800px;
           background-color: white;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           padding: 20px;
           margin-top: 20px;
       }
       .article {
           border-bottom: 1px solid #ddd;
           padding: 10px 0;
       }
       .article:last-child {
           border-bottom: none;
       }
       .article h2 {
           font-size: 1.5em;
           margin: 0;
       }
       .article p {
           margin: 5px 0 10px;
       }
       .article a {
           color: #0047ab;
           text-decoration: none;
       }
       .article a:hover {
           text-decoration: underline;
       }
   </style>
</head>
<body>
   <h1>Real-Time News from El Salvador</h1>
   <div id="news-container">
       <!-- News articles will be loaded here -->
   </div>

   <script>
       async function loadNews() {
           const response = await fetch('https://newsapi.org/v2/top-headlines?country=sv&apiKey=YOUR_API_KEY');
           const data = await response.json();
           const newsContainer = document.getElementById('news-container');
           data.articles.forEach(article => {
               const articleElement = document.createElement('div');
               articleElement.className = 'article';
               articleElement.innerHTML = `
                   <h2>${article.title}</h2>
                   <p>${article.description || 'No description available'}</p>
                   <a href="${article.url}" target="_blank">Read more</a>
               `;
               newsContainer.appendChild(articleElement);
           });
       }
